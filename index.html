<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
	<style type="text/css">
		p.title{
			font-size: 50px;
			background-color: darkblue;
			text-align: center;
		}
	</style>
</head>
<body>
<script>
  function solveQuadratic() {
  // Отримуємо значення a, b, c з форми
  const a = parseFloat(document.getElementById("a").value);
  const b = parseFloat(document.getElementById("b").value);
  const c = parseFloat(document.getElementById("c").value);

  // Розв'язуємо квадратне рівняння
  const discriminant = b * b - 4 * a * c;
  let x1, x2;
  if (discriminant >= 0) {
    x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
    x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
  }

  // Записуємо результат до елементу з id="result"
  const resultElement = document.getElementById("result");
  if (discriminant < 0) {
    resultElement.innerHTML = "Рівняння не має дійсних коренів";
  } else if (discriminant === 0) {
    resultElement.innerHTML = "Рівняння має один дійсний корінь: x = " + x1;
  } else {
    resultElement.innerHTML = "Рівняння має два дійсних корені: x1 = " + x1 + ", x2 = " + x2;
  }
}
</script>
<p class="title">Вивчаю форми</p>
<form>
  <label for="a">a:</label>
  <input type="number" id="a" name="a" value="1"><br><br>
  
  <label for="b">b:</label>
  <input type="number" id="b" name="b" value="2"><br><br>
  
  <label for="c">c:</label>
  <input type="number" id="c" name="c" value="-3"><br><br>

  <button type="button" onclick="solveQuadratic()">Розв'язати</button>
  <input type="reset" name="reset" value="Скинути">
</form>
Рішення: <span id="result">Введіть коефіцієнти та натисніть "Розрахувати"</span>
<form>

	<br />

	<br /><br />
	<input type="submit" value="підтвердити">

</form>
</body>
</html>
